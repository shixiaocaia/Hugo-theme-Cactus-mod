<head>
{{ if not .Site.IsServer }}
<script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
<div id="waline" class="waline-container"></div>
{{- end -}}
</head>
{{ if not .Site.IsServer }}
<div id="waline"></div>
<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';

    init({
      el: '#waline',
      comment: false,
      serverURL: 'https://waline.shixiaocaia.fun/',
      emoji: [
          '/img/blobs-png/',
      ],
    });
</script>
 <style>
   .waline-container .vcount {
       color: var(--card-text-color-main);
   }
   
   .wl-card-item {
    position: relative;
    display: flex;
    padding: 0.1em;
	}
	
	.wl-card {
    flex: 1;
    width: 0;
    padding-bottom: 0.1em;
    border-bottom: 1px dashed var(--waline-border-color);
	}
	
	.wl-editor {
    position: relative;
    width: calc(100% - 1em);
    min-height: 4.75em;
    margin: 0.75em 0.5em;
    border-radius: 0.5em;
    background: rgba(0,0,0,0);
    font-size: .875em;
    resize: vertical;
	}
	
	.wl-comment .wl-header {
    border-radius: 0;
    border-bottom: 1px dashed #ddd;
	}
	
	.wl-count {
    flex: 1;
    font-weight: bold;
    font-size: 0.8em;
	}
	

   /*日间模式*/
   :root{
       --waline-theme-color: #34495e; /*主题色，提交按钮*/
       --waline-active-color: #bababa; /*鼠标移到提交按钮上的颜色*/
       --waline-badge-color: #34495e; /*博主徽章色*/
       --waline-border-color: #ddd;
       --waline-avatar-size: 3rem;
       --waline-dark-grey: #34495e; /*ID颜色*/

         }

    .v[data-class=v] .vcard .vhead .vnick {
    position: relative;
    display: inline-block;
    margin-right: 0.8em;
    font-weight: bold;
    font-size: .875em;
    line-height: 1.5;
    text-decoration: none;
}

.v[data-class=v] .vcards .vitem .vuser {
    width: 2em;
    height: 2em;}

@media (max-width: 720px)
.v[data-class=v] .vcards .vitem .vuser {
    width: 2em;
    height: 2em;
}

.v[data-class=v] .vcard .vquote .vuser {
    width: 2em;
    height: 2em;
}

.v[data-class=v] .vcontent .vemoji {
    display: inline-block;
    vertical-align: middle;
    width: 2em;
    margin: .25em;
}

.v[data-class=v] .vcard .vhead .vnick svg {
    display: none;
  }

.v[data-class=v] .vcard .vhead .vbadge {
    display: none;
}
     

   }
</style>

{{- end -}}


</body>
